<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Estados do Sudeste e do Sul do Brasil</h1>
    <ul id='lista'>

    </ul>
    <hr>
    <script>
                
        /*
            1) Crie um vetor vazio.
        
            2) Usando o método de inserção NO INÍCIO do vetor, coloque os seguintes Estados
               no vetor:
               São Paulo
               Santa Catarina
               Rio Grande do Sul
               Rio de Janeiro
               Paraná
               Minas Gerais
               Espírito Santo
        
            3) Percorra o vetor com um loop for..of, crie um item de lista para cada um dos elementos do vetor e insira-o na lista não ordenada.

        */

        // 1) 
        estados=[]

        // 2)
        estados.unshift('São Paulo','Santa Catarina','Rio Grande do Sul','Rio de Janeiro','Paraná','Minas Gerais','Espírito Santo')
        document.write(estados+'<br>')
        document.write('<hr>')

        // 3)
        for (let estado of estados){
        document.write(estado + '<br>')
        }

        const lista=document.querySelector('#lista')

       const itemSP = document.createElement('li')
       itemSP.id='sp'
       itemSP.textContent='São Paulo'
       lista.appendChild(itemSP)

       const itemSC= document.createElement('li')
       itemSC.id='sc'
       itemSC.textContent='Santa Catarina'
       lista.appendChild(itemSC)

       const itemRS = document.createElement('li')
       itemRS.id='rs'
       itemRS.textContent='Rio Grande do Sul'
       lista.appendChild(itemRS)

       const itemRJ = document.createElement('li')
       itemRJ.id='rj'
       itemRJ.textContent='Rio de Janeiro'
       lista.appendChild(itemRJ)

       const itemPR = document.createElement('li')
       itemPR.id='pr'
       itemPR.textContent='Paraná'
       lista.appendChild(itemPR)

       const itemMG= document.createElement('li')
       itemMG.id='mg'
       itemMG.textContent='Minas Gerais'
       lista.appendChild(itemMG)

       const itemES = document.createElement('li')
       itemES.id='es'
       itemES.textContent='Espírito Santo'
       lista.appendChild(itemES)


            
    </script>
</body>
</html>
