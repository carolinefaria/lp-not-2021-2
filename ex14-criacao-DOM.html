<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
    
</head>
<body>
    <h1>Criação de novos elementos</h1>
    <!-- Título 2 vai aqui -->
    <ol id='lista1'>

    </ol>
    <script>
               
        /*
            Todos os elementos devem ser inseridos usando JavaScript.
            
            1) Insira três itens na lista ordenada, com os valores "Belarmina", 
               "Luzinete" e "Roberval".
        
            2) Insira na lista os itens "Adamastor", "Ildefonso", "Querência" e
               "Turíbio", mantendo a ordem alfabética.
        
            3) Insira um título de nível 2 logo abaixo do título de nível 1, com
               o texto "Lista de candidatos".
        
            4) Insira um parágrafo abaixo da lista ordenada, com o texto "Irão
               para o segundo turno os dois candidatos mais votados.".

        */
       // 1)
       const lista=document.querySelector('#lista1')

       const itemBel = document.createElement('li')
       itemBel.id='bel'
       itemBel.textContent='Belarmina'
       lista.appendChild(itemBel)

       const itemLuz = document.createElement('li')
       itemLuz.id='luz'
       itemLuz.textContent='Luzinete'
       lista.appendChild(itemLuz)

       const itemRob = document.createElement('li')
       itemRob.id='rob'
       itemRob.textContent='Roberval'
       lista.appendChild(itemRob)
       
       // 2)
       const itemAdam = document.createElement('li')
       itemAdam.id='adam'
       itemAdam.textContent='Adamastor'
       lista.appendChild(itemAdam)
       lista.insertBefore(itemAdam,itemBel)

       const itemIdel = document.createElement('li')
       itemIdel.id='idel'
       itemIdel.textContent='Idelfonso'
       lista.appendChild(itemIdel)
       lista.insertBefore(itemIdel,itemLuz)

       const itemQuer = document.createElement('li')
       itemQuer.id='quer'
       itemQuer.textContent='Querência'
       lista.appendChild(itemQuer)
       lista.insertBefore(itemQuer,itemRob)

       const itemTur = document.createElement('li')
       itemTur.id='tur'
       itemTur.textContent='Turíbio'
       lista.appendChild(itemTur)
       
       // 3)
       const titulo2=document.createElement('h2')
       titulo2.textContent='Lista de Candidatos'
       document.body.insertBefore(titulo2,lista)
      
       // 4)
       const parag=document.createElement('p')
       parag.textContent='Irão para o segundo turno os dois candidatos mais votados.'
       document.body.appendChild(parag)

       
       


    </script> 
    
</body>
</html>
