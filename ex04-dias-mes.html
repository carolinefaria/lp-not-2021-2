<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <script>
        /*
        Solicite ao usuário que informe o número correspondente a um 
        mês,na faixa entre 1 e 12.
        Usando a estrutura switch.case,informe de volta ao usuário quantos
        dias possui o mês informado,conforme segue:
        *JANEIRO,MARÇO,MAIO,JULHO,AGOSTO,OUTUBRO,DEZEMBRO:31 dias
        *ABRIL,JUNHO,SETEMBRO,NOVEMBRO:30 dias
        *FEVEREIRO: 28 dias ou 29 dias(em anos bissextos)
        */
       let mes=Number(prompt('Informe o número correspondente ao mês:'))
       
       if(isNaN(mes>12||mes<=0)){
           alert('ERRO: O valor informado não é válido!')
       }
       else{
       switch(mes){
           case'1':
           alert('JANEIRO - 31 dias')
           break
           case'2':
           alert('FEVEREIRO - 28 dias (29 em anos bissextos)')
           break
           case'3':
           alert('MARÇO - 31 dias')
           break
           case'4':
           alert('ABRIL - 30 dias')
           break
           case'5':
           alert('MAIO - 31 dias')
           break
           case'6':
           alert('JUNHO - 30 dias')
           break
           case'7':
           alert('JULHO - 31 dias')
           break
           case'8':
           alert('AGOSTO - 31 dias')
           break
           case'9':
           alert('SETEMBRO - 30 dias')
           break
           case'10':
           alert('OUTUBRO - 31 dias')
           break
           case'11':
           alert('NOVEMBRO - 30 dias')
           break
           case'12':
           alert('DEZEMBRO - 31 dias')
           break

       }
    }

    </script>
</head>

</body>
</html>
