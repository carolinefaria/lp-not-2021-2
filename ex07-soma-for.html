<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <script>
        /*
    Peça ao usuário para informar dois números inteiros diferentes.
    Use do..while para garantir que os números sejam válidos e diferentes
    entre si.
    Utilizando um loop for, calcule a somatória de todos os números entre 
    os dois valores informados (inclusive). Por exemplo, se os números
    informados forem 20 e 25, você somará 20 + 21 + 22 + 23 + 24 + 25.
       */
      let num1,num2
      let i,soma=0
      do{
          num1=parseInt(prompt('Informe o primeiro número:'))
      }while(isNaN(num1))

      do{
        num2=parseInt(prompt('Informe o segundo número:'))
      }while(isNaN(num2))
    
      for(i=num1;i<=num2;i++){
      soma=soma+ i
      }
      document.write('A soma dos números nesse intervalo é: ' `${soma}`)
      
    </script>
