<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        /*
        Peça ao usuário para informar um número,usando
        prompt(). Determine se o número digitado é par
        ou ímpar e informe ao usuário usando alert().
        */

        let num=Number(prompt("Informe um número:"))

        if(isNan(num)) {
            alert("ERRO: O dado informado não é um número!")
        }
        if(num%2===0) {
            alert("O número digitado é PAR!")
        }
        else {
            alert("O número digitado é ÍMPAR!")
        }

    
    </script>
