<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    <style>
        *{
            font-family:calibri,arial,sans;
        }
        label{
            display:block;
        }
        div,fieldset{
            margin-bottom: 20px;
        }
        fieldset{
            display: inline;
        }
        #result {
            border: 3px solid black;
            padding: 10px;
            background-color: yellow;
            text-align: center;
            border-radius: 10px;

        }
    </style>

</head>
<body>
    <h1>Calculadora DOM</h1>
    <div>
        <label for='num1'>Primeiro número</label>
        <input id='num1' type ='number'>
    </div>

    <div>
        <label for='oper'>Operação</label>
        <select id='oper'>
            <option>Selecione</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <label for='num2'>Segundo número </label>
        <input id='num2' type='number'>
    </div>
    
    <div>
        <button id='calcular'>Calcular</button>
    </div>

    <div id='result'></div>

    <script>
        const num1=document.getElementById('num1')
        const num2=document.getElementById('num2')
        const oper=document.getElementById('oper')
        const calcular=getElementById('calcular')
        const result=getElementById('resultado')
        const valorResultado=getElementById('valor-resultado')
        const saudacao=getElemntById('saudacao')
        function validar() {

            //num1
            let valorNum1 = parseInt(num1.value)
            if(num1.value === ''){
                alert('O primeiro número deve ser preenchido!')
                num1.focus()
                return false
            }

            //num2
            let valorNum2=parseInt(num2.value)
            if(num2.value === ''){
                alert('O segundo número deve ser preenchido!')
                num2.focus()
                return false
            }

            //oper
            if(oper.selectedIndex<=0){
                alert('Selecione o operador')
                oper.focus()
                return false
            }
            return true
        }
        function exibir(){
         if(validar()){

            let valorResultado = ''

            switch(oper.selectedIndex){
                case 1:
                    valorResultado= num1 + num2
                    break
                
                    case 2:
                        valorResultado = num1-num2
                    break

                     case 3:
                         valorResultado= num1*num2
                         break

                         default:
                             valorResultado= num1/num2
            }
        }
    }
         
        calcular.addEventListener('click',valorResultado)
        result.textContent=valorResultado
        
    </script>
</body>
</html>
