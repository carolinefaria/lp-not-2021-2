<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    <style>
        *{
            font-family:calibri,arial,sans;
        }
        label{
            display:block;
        }
        div,fieldset{
            margin-bottom: 20px;
        }
        fieldset{
            display: inline;
        }
        #resultado {
            border: 3px solid black;
            padding: 10px;
            background-color: yellow;
            text-align: center;
            border-radius: 10px;

        }
    </style>

</head>
<body>
    <h1>Calculadora DOM</h1>
    <div>
        <label for='num1'>Primeiro número</label>
        <input id='num1' type ='number'>
    </div>

    <div>
        <label for='oper'>Operação</label>
        <select id='oper'>
            <option>Selecione</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <label for='num2'>Segundo número </label>
        <input id='num2' type='number'>
    </div>
    
    <div>
        <button id='calcular'>Calcular</button>
    </div>

    <div id='resultado'></div>

    <script>
        const num1=document.getElementById('num1')
        const num2=document.getElementById('num2')
        const oper=document.getElementById('oper')
        const calcular=document.getElementById('calcular')
        const resultado=document.getElementById('resultado')

            //Limpa qualquer valor que estiver sendo exibido
            //na div resultado

</body>
</html>
