    <script>
        
/*
            
            A AUTOBURACON S/A é uma empresa de administração de rodovias. Como
            um padrão da empresa, toda rodovia administrada que tem mais de 200km
            de extensão possui um pedágio a cada 31km e um posto de atendimento ao
            usuário a cada 23km.
            Peça para o usuário informar o comprimento da rodovia, um número inteiro
            maior que 200. Valide a entrada com do..while até obter uma resposta correta.
            Em seguida, usando um loop while, percorra os quilômetros da rodovia e 
            informe com document.write todos aqueles que têm um pedágio ou um posto
            de atendimento ao usuário da AUTOBURACON S/A.
        */
       let comp,ped,posto
       do{
           comp=parseInt(prompt('Insira o comprimento da rodovia:'))
       }while (isNaN(comp)||comp<=200)

       let km=1
       while(km<=comp){
           if(km%31 === 0){
               document.write(`O km ${km} tem um pedágio <br>`)
           }
           if(km%23===0){
               document.write(`O km ${km} tem um posto de atendimento ao usuário<br>`)   
           }
           km++ //Incrementa o quilômetro percorrido
       }
    </script>
